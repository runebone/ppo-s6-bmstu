services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nigger
      POSTGRES_DB: todo_db
    ports:
      - "5003:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - local-network

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations/sql:/migrations
    depends_on:
      - postgres
    networks:
      - local-network
    entrypoint: ["migrate", "-path=/migrations", "-database", "postgres://postgres:nigger@postgres:5432/todo_db?sslmode=disable", "up"]

  todo-service:
    container_name: todoservice
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8003:8080"
    depends_on:
      - postgres
    networks:
      - local-network
      - shared-network
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: nigger
      DATABASE_NAME: todo_db
      DATABASE_SSLMODE: disable
    command: ["./todo-service"]

volumes:
  postgres_data:

networks:
  local-network:
  shared-network:
    external: true
